<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

  <style>
    .container{
      height: 500px;
      flex-direction: row;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;

      /* flex-flow: row wrap; */
      /* flex-wrap: wrap; */
      background-color: #ddd;
    }


    .container div{
      width: 100px;
      height: 100px;
      padding: 10px;
      font-size: 18px;
      background-color: red;
      margin: 10px;
    } 

    .div1{
      align-self: flex-end;
    }

  </style>
</head>
<body>
    <div class="container">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>

    </div>
   
    <!-- Por padrão o flexbox não possui o wrap, ele faz com que todos os elementos fiquem na mesma linha e até diminui o tamanho deles se necessário para que caibam nessa linha. Para mudarmos isso usamos os flex-wrap.
    Com o flex-flow podemos determinar tanto a direção qunato a quebra, ex.: flex-flow: row wrap.
    A funcionalidade do justify-content e do align-items muda de acordo com a direção em que os elemntos são colocados. Ex: row ou column.
    Justify-content: around, faz com que o espaçamento entre os elemntos seja igual.

    -->
</body>
</html>
