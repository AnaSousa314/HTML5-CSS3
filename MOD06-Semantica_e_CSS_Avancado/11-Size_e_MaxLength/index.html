<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <h1>Size e MaxLength</h1>
   
    <form  method="post">
      <label for="">Usuário</label><br> 
      <input type="text" name="usuario" size="10">

      <br><br>
      
      <label for="">Senha</label>
      <br>
      <input type="password" name="senha" maxlength="5">
      
      <br><br>

      <button>Enviar</button>
    </form>
   
    <!-- O atributo size serve para deixarmos o input do tamanho do número de carateres que queremos. Ex.: size="10" terá o tamanho de 10 caracteres. Não é muito utilizado pq depende do tamanho da fonte, do navegador.
    Por padrão o tamanho do size é de 20 caracteres
    -->
    <!-- 
      Com o atributo MaxLength podemos específicar o número máximo de caracteres que o usuário pode colocar no input. Ex.: maxlegth="5" só permitirá 5 caracteres.
     -->
</body>
</html>
