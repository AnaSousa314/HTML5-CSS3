<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Inputs criados no HTML5</h1>
    <form action="">
      <!-- Essa tag permite criar um campo de busca já com o 'x' para apagar o que foi escrito nele -->
      <input type="search" name="search" placeholder="Search">

      <input type="email" name="email" placeholder="Email" required>

      <input type="url" name="url" placeholder="url">

      <!-- Essa tag é boa para celulares, pois ela faz com seja aberto o teclado numérico -->
      <input type="tel" name="telefone" placeholder="Telefone">

      <input type="number" placeholder="123456">
      

      <input type="range" min="10" max="100">

      <input type="date" name="" id="">

      <input type="month">

      <input type="week">

      <input type="time" name="" id="">

      <input type="datetime-local" name="" id="">

      <input type="color" name="" id="">



      <input type="submit" value="Enviar">

    </form>

</body>
</html>
