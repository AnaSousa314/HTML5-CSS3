<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Tag Audio</h1>
    <!-- <audio controls> -->
    <!-- <audio controls autoplay> -->
    <!-- <audio controls loop>   -->
      <!-- <audio controls loop muted>  -->
        <audio controls preload="auto"> 
      <!-- <audio src="./04 Adele - Don't You Remember.mp3" controls> -->
      <source src="04 Adele - Don't You Remember.mp3" type="audio/mpeg">
    </audio>

    <!-- suporta mpeg=mp3, ogg, e wav -->
    <!-- o atributo preload serve para o navegador já tentar carregar a música por completo assim que se abre a página. isso é bom para quem tem internet lenta. -->
    <!--  Usar a tag source não é obrigatório, mas é recomendado principalmente se tiver fontes distintas. -->
</body>
</html>
