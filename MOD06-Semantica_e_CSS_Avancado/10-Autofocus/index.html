<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <h1>Autofocus</h1>
   
    <form  method="post">
      <label for="">Usuário</label><br> 
      <input type="text" name="usuario" autofocus>

      <br><br>
      
      <label for="">Senha</label>
      <br>
      <input type="password" name="senha" >
      
      <br><br>

      <button>Enviar</button>
    </form>
    <!-- Colocamos o atributo autofocus no input que queremos que seja destacável para o usuário logo que a página abre. Isso é recomendável em páginas de login, busca etc -->
</body>
</html>
